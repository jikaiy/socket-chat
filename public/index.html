<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Live Chat</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  
  <body>

  	<div id="login">
  		<h2 class="title">tell others who you are</h2>
		  <input class="username-input" type="text" maxlength="14" autofocus >
  	</div>

  	<div id="choose-topic">
  		<h2 class="title">Choose or create a topic</h2>
  		<div class="topics-area"></div>
  		<input class="topic-name-input" type="text" maxlength="40" autofocus >
  	</div>

	<div id="live-chat">
		
		<header>
			<i class="fa fa-chevron-left"></i>
			<h4>Java is the best</h4>
		</header>

		<div class="chat">

			<div class="chat-history">	

				<div class="chat-message">						
					<h5 class="chat-time">Now</h5>
					<h5>Jikai Yin</h5>
					<p>C++/C is the best programming language.</p>
				</div> <!-- end chat-message -->

				<hr>

			</div>

			<p class="chat-feedback"></p>

			
			<input type="text" placeholder="Type your messageâ€¦">


		</div> <!-- end chat -->

	</div> <!-- end live-chat -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
	<script src="js/main.js"></script> 
  </body>
</html>
